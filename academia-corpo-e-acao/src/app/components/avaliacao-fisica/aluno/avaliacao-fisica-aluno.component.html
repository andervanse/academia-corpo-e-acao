<div *ngIf="mensagemErro !== ''" class="notification is-danger" (click)="onNotificationClick()">
  <button class="delete"></button>
  <div class="title is-5">
    {{ mensagemErro }}
  </div>
</div>

<div *ngIf="!loading">
  <div class="title notification is-5 is-orange has-text-centered">
    Progresso de {{ nomeAluno }}
  </div>
</div>
<br>

<div class="box" *ngIf="chart">
    <canvas id="canvas"></canvas>
</div>

<div class="box" *ngFor="let avaliacaoFisica of avaliacoesFisicas">
  <article class="media">
    <div class="media-content">
      <div class="content">
        <p class="tag is-link">{{ avaliacaoFisica.dtAtualizacao | date:'dd/MM/yyyy' }}</p>
        <p>
          <strong>Peso</strong> &nbsp;&nbsp; {{ avaliacaoFisica.medidas.peso | number:'1.3-3' }} Kg.
          <br>
          <strong>Estatura</strong> {{ avaliacaoFisica.medidas.estatura | number:'1.2-2' }} Mt.
          <br>
          <strong>I.M.C</strong> {{ avaliacaoFisica.medidas.imc | number:'1.2-4' }}

        </p>
       
      </div>
    </div>
  </article>
</div>
<br>
