<div class="tile is-ancestor">
  <div class="tile is-parent is-vertical">

    <article class="tile is-child has-text-centered">
      <img class="img" src="assets/img/corpo-e-acao-academia.png">
    </article>

    <div class="tile notification is-orange" *ngIf="loading">
      <span class="title is-5">Carregando...</span>
    </div>

    <div class="tile is-child notification is-orange" *ngFor="let postagem of postagensHome">
      <span class="tag is-info"> {{ postagem.dataAtualizacao | date:'dd/MM/yyyy hh:mm' }} </span>
      <br>
      <br>
      <div class="has-text-centered">
        <span class="title">{{ postagem.titulo }}</span>
      </div>
      <br>
      <div class="tile is-child">
        <div class="img-post" *ngIf="postagem.urlImagem">
          <figure class="image is-256x256">
            <img width="256" height="256" [src]="postagem.urlImagem" />
          </figure>
          <br>
        </div>
      </div>
      
      <div class="tile is-child">
        <p class="subtitle">
          {{ postagem.texto }}
        </p>
      </div>
      <br>
    </div>
  </div>
</div>
<br>
