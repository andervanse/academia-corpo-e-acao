<section class="hero">
  <div class="hero-body">

    <div class="container">
      <div *ngIf="mensagemErro !== ''" class="notification is-danger" (click)="onNotificationClick()">
        <button class="delete"></button>
        <h4 class="title is-4 has-text-centered">
          {{ mensagemErro }}
        </h4>
      </div>

      <div class="card">
        <header class="card-header">
          <h5 class="card-header-title title is-5 is-orange">
            Cadastro
          </h5>
        </header>
        <div class="card-content">
          <form #alunoForm="ngForm" (ngSubmit)="onSubmit(alunoForm)" novalidate>
            <input type="hidden" name="id" ngModel>
            <div class="field">
              <label for="Nome">Nome</label>
              <div class="control" id="nome">
                <input class="input" type="text" placeholder="Nome" name="nome" ngModel required minlength="8"
                  maxlength="60">
              </div>
            </div>
            <div class="field">
              <label for="email">E-mail</label>
              <div class="control" id="email">
                <input class="input" type="text" placeholder="Email" name="email" ngModel minlength="6" maxlength="60">
              </div>
            </div>
            <div class="field">
                <label for="celular">Celular</label>
                <div class="control" id="celular">
                  <input class="input" type="text" placeholder="Celular" name="celular" ngModel maxlength="20">
                </div>
              </div>            
            <div class="field">
              <label for="peso">Peso</label>
              <div class="control" id="peso">
                <input class="input" type="number" placeholder="Peso" name="peso" ngModel min="1" max="999">
              </div>
            </div>
            <div class="field">
              <label for="altura">Altura</label>
              <div class="control" id="altura">
                <input class="input" type="number" placeholder="Altura" name="altura" ngModel min="1" max="999">
              </div>
            </div>
            <div class="field">
              <label for="observacao">Observação</label>
              <div class="control" id="observacao">
                <textarea class="input" type="text" rows="4" placeholder="Observação" name="obs" ngModel maxlength="1000"></textarea>
              </div>
            </div>

            <label for="novaSenha">Definir nova senha</label>
            <div class="box" id="novaSenha">
              <div class="field">
                <label for="altura">Senha</label>
                <div class="control" id="senha">
                  <input class="input" type="password" placeholder="Senha" name="senha" ngModel minlength="8" maxlength="30">
                </div>
              </div>
              <div class="field">
                <label for="confirmaSenha">Confirmação da Senha</label>
                <div class="control" id="confirmaSenha">
                  <input class="input" type="password" placeholder="Confirmar Senha" name="confirmaSenha" ngModel minlength="8" maxlength="30">
                </div>
              </div>              
            </div>

            <div class="is-pulled-right">
              <a type="button" class="button is-danger" [routerLink]="['/usuario']">Voltar</a>
              &nbsp;
              <button type="submit" class="button is-info" [disabled]="!alunoForm.form.valid">Salvar</button>              
            </div>
            
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
