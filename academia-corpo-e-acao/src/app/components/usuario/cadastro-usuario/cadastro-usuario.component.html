<section class="hero">
  <div class="hero-body">

    <div class="container">
      <div *ngIf="mensagemErro !== ''" class="notification is-danger" (click)="onNotificationClick()">
        <button class="delete"></button>
        <h4 class="title is-4 has-text-centered">
          {{ mensagemErro }}
        </h4>
      </div>

      <div class="card">
        <header class="card-header">
          <h5 class="card-header-title title is-5 is-orange">
            Trocar Senha
          </h5>
        </header>
        <div class="card-content">
          <form #alunoForm="ngForm" (ngSubmit)="onSubmit(alunoForm)" novalidate>
            <div class="field">
              <div class="control">
                <input class="input" type="email" placeholder="Email" name="email" ngModel required minlength="8"
                  maxlength="30">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input" type="password" placeholder="Senha" name="password" ngModel required #senha
                  minlength="6">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input" type="password" placeholder="Confirmar Senha" name="confirmPassword" ngModel required #confirmarSenha
                  minlength="6">
              </div>
            </div>            
            <br>
            <div class="is-pulled-right">
              <a type="button" class="button is-danger" [routerLink]="['/usuario']">Voltar</a>
              &nbsp;
              <button type="submit" class="button is-info"
                [disabled]="!alunoForm.form.valid">Salvar</button>
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>
</section>
