<div class="tile is-ancestor">
  <div class="tile is-vertical">
    <div class="tile">

      <div class="tile is-parent center" *ngIf="loading">
        <div class="notification is-orange">
          <span class="title is-5">Aguarde...</span>
        </div>
      </div>

      <div class="center" *ngIf="!loading">
        <div class="tile is-parent is-vertical" *ngIf="!planoTreino?.gruposMusculares">
          <article class="tile is-child notification is-orange">
            <p class="title is-4">Não há plano de treino definido</p>
          </article>
        </div>
      </div>

      <div class="tile is-parent is-vertical" *ngIf="planoTreino">
        <article class="tile is-child notification is-orange" *ngFor="let grupo of planoTreino.gruposMusculares">
          <p class="title is-5">{{ grupo.descricao }}</p>
          <p class="subtitle"></p>
          <table class="table is-striped">
            <thead>
              <tr>
                <td style="width:60%;">Exercício</td>
                <td style="width:10%;">Ordem</td>
                <td style="width:20%;">Séries/Repet.</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of grupo.exercicios">
                <td>{{ item.descricao }}</td>
                <td>{{ item.ordem }}</td>
                <td>{{ item.repeticao }}</td>
              </tr>
            </tbody>
          </table>
        </article>
      </div>
      
    </div>
  </div>
</div>
