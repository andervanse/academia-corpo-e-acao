<div class="tile is-ancestor" *ngIf="loading">
  <div class="tile is-parent is-vertical">
    <div class="tile is-child notification is-orange">
      <span class="title is-5">Aguarde...</span>
    </div>
  </div>
</div>

<div class="tile is-ancestor" *ngIf="!loading">
  <div class="tile is-parent is-vertical">
    
    <div class="tile is-child">
      <a type="button" class="button is-info" [routerLink]="['editar', 'template', 0]">Novo</a>
    </div>  

    <div class="tile is-child notification is-orange" *ngIf="planosTreino.length == 0">
      <article class="media">
        <div class="media-content">
          <div class="content">
            <p class="title is-5">Nenhum plano de treino encontrado</p>
          </div>
        </div>
      </article>
    </div>

    <div class="tile is-child notification is-orange" *ngFor="let planoTreino of planosTreino">
      <article class="media">
        <div class="media-content">
          <div class="content">
            <p class="title is-5">
              {{ planoTreino.descricao }}
            </p>
            <p class="subtitle is-6">
               {{ planoTreino.observacao }}
            </p>
          </div>
          <nav class="level level-left">
            <a class="button is-info" [routerLink]="['editar', 'template', planoTreino.id]">Editar</a>
            &nbsp;
            <a class="button is-danger" (click)="onToggleModal(planoTreino.id)">Excluir</a>
          </nav>
        </div>
      </article>
    </div>

  </div>
</div>
<br>
<br>

<div class="modal" #dialogModal>
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head is-blue">
      <p class="modal-card-title">
      </p>
      <button class="delete" aria-label="close" (click)="onToggleModal(undefined)"></button>
    </header>

    <section class="modal-card-body">
      <p class="title is-5">
        Deseja excluir este item?
      </p>
    </section>

    <footer class="modal-card-foot">
      <div class="is-pulled-right">
        <a class="button is-success" (click)="onExcluirClick()">Sim</a>
        <a class="button is-danger" (click)="onToggleModal(undefined)">NÃ£o</a>
      </div>
    </footer>
  </div>
</div>
