<section class="hero">
  <div class="hero-body">

    <div class="container">
        <div *ngIf="loginFailed" class="notification is-danger" (click)="onNotificationClick(loginForm)">
            <button class="delete"></button>
            <h4 class="title is-4 has-text-centered">
              *Usuário ou senha inválido
            </h4>
          </div>

      <div class="card">
        <header class="card-header">
          <h5 class="card-header-title title is-5 is-orange">
            Login
          </h5>
        </header>
        <div class="card-content">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate> 
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="email" placeholder="Email" name="email" ngModel required minlength="8" maxlength="30">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password" name="password" ngModel required minlength="6">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <button type="submit" class="button is-info is-pulled-right" [disabled]="!loginForm.form.valid">Login</button>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>
</section>
