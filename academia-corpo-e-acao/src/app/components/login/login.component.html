<section class="hero">
  <div class="hero-body">

    <div class="container">
        <div *ngIf="loginFailed" class="notification is-danger" (click)="onNotificationClick(loginForm)">
            <button class="delete"></button>
            <h5 class="title is-5 has-text-centered">
              {{ errorMessage }}
            </h5>
          </div>

      <div class="card">
        <header class="card-header">
          <h5 class="card-header-title title is-5 is-orange">
            Login
          </h5>
        </header>
        <div class="card-content">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate> 
            <div class="field">
              <label for="login">Login</label>
              <div class="control" id="login">
                <input class="input" type="text" placeholder="Login" name="login" ngModel required minlength="8" maxlength="30">
              </div>
            </div>
            <div class="field">
              <label for="senha">Senha</label>
              <div class="control" id="senha">
                <input class="input" type="password" placeholder="Senha" name="password" ngModel required minlength="6">
              </div>
            </div>
            <button type="submit" class="button is-info is-pulled-right" [disabled]="!loginForm.form.valid" #btnLogin>Login</button>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>
</section>
